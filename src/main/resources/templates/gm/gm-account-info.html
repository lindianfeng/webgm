<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>帐号信息</title>
    <base href=""/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content-wrapper">
        <section class="content-header">
            <h1>帐号信息</h1>
            <ol class="breadcrumb">
                <li><a href="/index"><i class="fa fa-dashboard"></i>Home</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row" th:if="${null != error}">
                <div class="col-md-12">
                    <div class="box box-danger}">
                        <div class="box-header with-border">
                            <h4 class="box-danger" th:text="${error}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div th:class="'box ' + ${0 == code ? 'box-success' :'box-danger'}">
                        <div class="box-header with-border">
                            <h4 class="box-title" th:text="'游戏服务器 ['+${server.serverName}+'] 返回码:'+${code} +'.'"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${null != data and not data.isEmpty()}" class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body">
                            <table id="t1" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                <tr>
                                    <td></td>
                                    <td>第一个角色</td>
                                    <td>第二个角色</td>
                                    <td>第三个角色</td>
                                    <td>第四个角色</td>
                                    <td>第五个角色</td>
                                </tr>
                                <tr>
                                    <td>ID</td>
                                    <td><a th:if="${data.roleid_0_ != '0'}" th:href="@{/gm/char/query(account=${account},serverId=${server.serverId},roleId=${data.roleid_0_}) }" th:text="${data.roleid_0_}"></a></td>
                                    <td><a th:if="${data.roleid_1_ != '0'}" th:href="@{/gm/char/query(account=${account},serverId=${server.serverId},roleId=${data.roleid_1_}) }" th:text="${data.roleid_1_}"></a></td>
                                    <td><a th:if="${data.roleid_2_ != '0'}" th:href="@{/gm/char/query(account=${account},serverId=${server.serverId},roleId=${data.roleid_2_}) }" th:text="${data.roleid_2_}"></a></td>
                                    <td><a th:if="${data.roleid_3_ != '0'}" th:href="@{/gm/char/query(account=${account},serverId=${server.serverId},roleId=${data.roleid_3_}) }" th:text="${data.roleid_3_}"></a></td>
                                    <td><a th:if="${data.roleid_4_ != '0'}" th:href="@{/gm/char/query(account=${account},serverId=${server.serverId},roleId=${data.roleid_4_}) }" th:text="${data.roleid_4_}"></a></td>

                                </tr>
                                <tr>
                                    <td>名称</td>
                                    <td th:text="${data.rolename_0_}"></td>
                                    <td th:text="${data.rolename_1_}"></td>
                                    <td th:text="${data.rolename_2_}"></td>
                                    <td th:text="${data.rolename_3_}"></td>
                                    <td th:text="${data.rolename_4_}"></td>
                                </tr>
                                <tr>
                                    <td>等级</td>
                                    <td th:text="${data.level_0_}"></td>
                                    <td th:text="${data.level_1_}"></td>
                                    <td th:text="${data.level_2_}"></td>
                                    <td th:text="${data.level_3_}"></td>
                                    <td th:text="${data.level_4_}"></td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right" onclick="window.location.href='/gm/account/index'">返回</button>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${null == data or data.isEmpty()}" class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <!-- /.box-header -->
                        <!-- form start -->
                        <div class="box-body">
                            <table id="t2" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                <tr>
                                    <td>没有找到数据</td>
                                </tr>
                            </table>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right" onclick="window.location.href='/gm/account/index'">返回</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->
<!-- page script -->
<script th:inline="javascript" layout:fragment="page-script">
    /*<![CDATA[*/
    /*]]>*/
</script>


</body>
</html>

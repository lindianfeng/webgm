<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>角色禁言</title>
    <base href=""/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content-wrapper">
        <section class="content-header">
            <h1>角色禁言</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/gm/char/query(serverId=${serverId},roleId=${roleId}) }"><i class="fa fa-dashboard"></i>角色信息</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row" th:if="${null != error}">
                <div class="col-md-12">
                    <div class="box box-danger}">
                        <div class="box-header with-border">
                            <h4 class="box-danger" th:text="${error}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">角色禁言</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/gm/forbid_login/add}" method="post" id="forbid_form" onsubmit="return formOnSubmit();">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="serverId" class="col-sm-2 control-label">服务器</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="serverId" id="serverId" required="required">
                                            <option value="">选择服务器</option>
                                            <option th:each="server:${all_servers}" th:value="${server.serverId}" th:text="${server.serverName}" th:selected="${server.serverId == serverId}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="roleId" class="col-sm-2 control-label">角色ID</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="roleId" class="form-control" id="roleId" th:value="${roleId}" min="1" max="9999999999999999" required="required" placeholder="角色ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="forbidTimes" class="col-sm-2 control-label">禁言时长(分钟)</label>
                                    <div class="col-sm-10">
                                        <input type="number" name="forbidTimes" class="form-control" id="forbidTimes" th:value="${forbidTimes}" min="1" max="9999999999" required="required" placeholder="禁言时长(分钟)"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="forbidDesc" class="col-sm-2 control-label">禁言描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="forbidDesc" class="form-control" id="forbidDesc" th:value="${forbidDesc}" placeholder="封禁描述"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="notifyToUser" class="col-sm-2 control-label">是否通知用户</label>
                                    <div class="col-sm-10">
                                        <input type="checkbox" id="notifyToUser" name="notifyToUser" th:checked="${notifyToUser}"/>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" id="reset_btn" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-info pull-right" id="submit_btn">Forbid</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <!-- 模态框（Modal） -->
            <div class="modal fade in" id="modal_info" style="display: none;  padding-right: 17px;" role="dialog" aria-labelledby="modal_info" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">×</span></button>
                            <h4 class="modal-title" id="response_code">返回码：</h4>
                        </div>
                        <div class="modal-body">
                            <p id="response_message">返回信息：</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>

<!-- ./wrapper -->
<!-- page script -->
<script th:inline="javascript" layout:fragment="page-script">
    /*<![CDATA[*/
    var formOnSubmit = function () {
        $.ajax({
            type: "post",
            dataType: "json",
            url: "/gm/forbid_talk/add",
            data: $('#forbid_form').serialize(),
            success: function (result) {
                $("#response_code").html('禁言返回码:' + result.code);
                $("#response_message").html('信息:' + result.error);
                $("#roleId").val('');
                $("#forbidTimes").val('');
                $("#modal_info").modal("show");
            },
            error: function (data) {
                alert("error:" + data.responseText);
            },
        });
        return false;
    };
    /*]]>*/
</script>


</body>
</html>

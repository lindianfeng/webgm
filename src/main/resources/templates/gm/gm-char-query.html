<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>角色查询</title>
    <base href=""/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content-wrapper">
        <section class="content-header">
            <h1>角色</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>查询</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row" th:if="${null != error}">
                <div class="col-md-12">
                    <div class="box box-danger}">
                        <div class="box-header with-border">
                            <h4 class="box-danger" th:text="${error}"></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">查询</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{/gm/char/query}" method="post">
                            <input type="hidden" name="account" th:value="${account}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="serverId" class="col-sm-2 control-label">服务器</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="serverId" id="serverId" required="required">
                                            <option value="">选择服务器</option>
                                            <option th:each="server:${all_servers}" th:value="${server.serverId}" th:text="${server.serverName}" th:selected="${server.serverId == serverId}"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="roleId" class="col-sm-2 control-label">角色ID</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="roleId" class="form-control" id="roleId" th:value="${roleId}" placeholder="角色ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="roleName" class="col-sm-2 control-label">角色名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="roleName" class="form-control" id="roleName" th:value="${roleName}" placeholder="角色名称"/>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-info pull-right">Query</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->
<!-- page script -->
<script th:inline="javascript" layout:fragment="page-script">
    /*<![CDATA[*/
    /*]]>*/
</script>


</body>
</html>

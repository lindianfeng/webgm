    <base href=""/>

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"/>
    <!-- Bootstrap Color Picker -->
    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/bower_components/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css}"/>

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/bower_components/bootstrap-timepicker/css/timepicker.less}"/>

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/plugins/iCheck/all.css}"/>

    <link rel="stylesheet" th:href="@{/webjars/AdminLTE/2.4.2/dist/css/AdminLTE.min.css}"/>

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <header class="main-header" layout:fragment="main-header">
        <!-- Logo -->
        <a href="/index" th:href="@{/index}" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>A</b>LT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>GM</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                            <span class="hidden-xs"><span sec:authentication="name"></span></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="/logout" th:href="@{/logout}" class="btn btn-default btn-flat">登出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            <ul class="sidebar-menu">
                <li><a href="/index" th:href="@{/index}"><i class="fa fa-dashboard  text-green"></i> <span>首页</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_ACCOUNT')"><a href="/gm/account/index" th:href="@{/gm/account/index}"><i class="fa fa-search text-red"></i> <span>帐号查询</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CHAR')"><a href="/gm/char/index" th:href="@{/gm/char/index}"><i class="fa  fa-users text-teal"></i> <span>角色查询</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_FORBID_TALK')"><a href="/gm/forbid_talk/edit" th:href="@{/gm/forbid_talk/edit}"><i class="fa fa-volume-off text-fuchsia"></i> <span>角色禁言</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_FORBID_LOGIN')"><a href="/gm/forbid_login/edit" th:href="@{/gm/forbid_login/edit}"><i class="fa fa-unlock-alt text-white"></i> <span>角色封禁</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MAIL')"><a href="/gm/item_mail/edit" th:href="@{/gm/item_mail/edit}"><i class="fa  fa-envelope text-green"></i> <span>物品邮件</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_SERVER')"><a href="/admin/server/index" th:href="@{/admin/server/index}"><i class="fa fa-server text-blue"></i> <span>服务器管理</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_ITEM')"><a href="/admin/item/index" th:href="@{/admin/item/index}"><i class="fa  fa-book text-yellow"></i> <span>物品管理</span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')"><a href="/admin/log/index" th:href="@{/admin/log/index}"><i class="fa   fa-database text-purple"></i> <span>操作日志</span></a></li>
            </ul>

        <!-- /.sidebar -->

    <div class="content-wrapper" layout:fragment="content-wrapper">

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

<!-- moment -->

<!-- date-range-picker -->

<!-- bootstrap datepicker -->

<!-- bootstrap color picker -->
<script th:src="@{/webjars/AdminLTE/2.4.2/bower_components/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/webjars/AdminLTE/2.4.2/bower_components/fastclick/lib/fastclick.js}"></script>

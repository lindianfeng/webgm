<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>物品编辑</title>
    <base href=""/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content-wrapper">
        <section class="content-header">
            <h1>物品管理</h1>
            <ol class="breadcrumb">
                <li><a href="/index" th:href="@{/index}"><i class="fa fa-dashboard"></i>物品</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">编辑</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:object="${item}" th:action="@{/admin/item/save}" method="post">
                            <input type="hidden" name="id" id="id" th:field="*{id}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="itemId" class="col-sm-2 control-label">物品ID</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="itemId" class="form-control" id="itemId" th:field="*{itemId}" placeholder="物品ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="itemName" class="col-sm-2 control-label">物品名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="itemName" class="form-control" id="itemName" th:field="*{itemName}" placeholder="物品名称"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="itemDesc" class="col-sm-2 control-label">物品描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="itemDesc" class="form-control" id="itemDesc" th:field="*{itemDesc}" placeholder="物品描述"/>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-info pull-right">Save</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->
<!-- page script -->
<script th:inline="javascript" layout:fragment="page-script">
    /*<![CDATA[*/
    /*]]>*/
</script>


</body>
</html>

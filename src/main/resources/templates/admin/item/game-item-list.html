<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>物品列表</title>
    <base href=""/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content-wrapper">
        <section class="content-header">
            <h1>物品管理</h1>
            <ol class="breadcrumb">
                <li><a href="/index" th:href="@{/index}"><i class="fa fa-dashboard"></i> Home</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="row">
                                <form class="form-inline" role="form" name="addNewForm" id="addNewForm">
                                    <div class="col-md-3 form-group">
                                        <button type="button" class="form-control pull-left btn btn-primary" id="add_new_btn" onclick="window.location.href='/admin/item/edit'">新增</button>
                                    </div>
                                    <div class="col-md-9">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-success">
                        <div class="box-header with-border">
                            <h3 class="box-title">物品列表</h3>
                        </div>
                        <div class="box-body">
                            <table id="game_server_table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>物品ID</th>
                                    <th>物品名称</th>
                                    <th>物品描述</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="item:${game_item_list}">
                                    <tr>
                                        <td th:text="${item.itemId}"></td>
                                        <td th:text="${item.itemName}"></td>
                                        <td th:text="${item.itemDesc}"></td>
                                        <td>
                                            <div class="hidden-sm hidden-xs btn-group">
                                                <button class="btn btn-xs btn-info" th:onclick="'javascript:window.location.href=\'/admin/item/edit?id='+${item.id}+'\''">
                                                    <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                </button>
                                                <button class="btn btn-xs btn-danger"
                                                        th:onclick="'javascript:if (confirm(\'删除 ['+${item.itemName}+']？\')) {window.location.href=\'/admin/item/delete?id='+${item.id}+'\'}'">
                                                    <i class="fa fa-trash-o bigger-120"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->

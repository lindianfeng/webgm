<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="common/layout">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>服务器编辑</title>
    <base href=""/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" layout:fragment="content-wrapper">
        <section class="content-header">
            <h1>服务器管理</h1>
            <ol class="breadcrumb">
                <li><a href="/index" th:href="@{/index}"><i class="fa fa-dashboard"></i>游戏服务器</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">编辑</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:object="${server}" th:action="@{/admin/server/save}" method="post">
                            <input type="hidden" name="id" id="id" th:field="*{id}"/>
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="serverId" class="col-sm-2 control-label">服务器ID</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="serverId" class="form-control" id="serverId" th:field="*{serverId}" placeholder="服务器ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="serverName" class="col-sm-2 control-label">服务器名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="serverName" class="form-control" id="serverName" th:field="*{serverName}" placeholder="服务器名称"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="serverHost" class="col-sm-2 control-label">Host</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="serverHost" class="form-control" id="serverHost" th:field="*{serverHost}" placeholder="Host"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="serverPort" class="col-sm-2 control-label">Port</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="serverPort" class="form-control" id="serverPort" th:field="*{serverPort}" placeholder="Port"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="serverDesc" class="col-sm-2 control-label">描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="serverDesc" class="form-control" id="serverDesc" th:field="*{serverDesc}" placeholder="描述"/>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="reset" class="btn btn-default">Reset</button>
                                <button type="submit" class="btn btn-info pull-right">Save</button>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- ./wrapper -->
<!-- page script -->
<script th:inline="javascript" layout:fragment="page-script">
    /*<![CDATA[*/
    /*]]>*/
</script>


</body>
</html>
